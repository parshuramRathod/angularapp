
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" [(ngModel)]="username" required>
                    <small *ngIf="username">User name is a:{{username}}</small>
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" email #email="ngModel"  name="email" placeholder="Enter email" ngModel required>
                  <small class="text-danger" *ngIf="!email.valid && email.touched">Enter Valid Email</small>
                </div>
                <small *ngIf="!userDetails.valid && userDetails.touched">Please Enter valid details</small>
            </div>
                

                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" name="course" id="course" [ngModel]="defaultValue">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
               
                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
              </form>
              <div class="row justify-content-center mt-2" *ngIf="submitted">
                <div class="col-md-6 rounded shadow py-4">
                    <h2>Form data</h2>
                    <p>Username: <strong>{{employee.userName}}</strong></p>
                    <p>Email: <strong>{{employee.email}}</strong></p>
                    <p>Course: <strong>{{employee.course}}</strong></p>
                </div>
         </div>

        </div>
    </div>
</div>
