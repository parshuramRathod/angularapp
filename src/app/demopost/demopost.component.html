<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let postss of arrPosts">
                        <td>{{postss.userId}}</td>
                        <td> <a [routerLink]="['/postdetails', postss.id]"> {{postss.id}} </a></td>
                        <td>{{postss.title}}</td>
                        <td>{{postss.body}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
