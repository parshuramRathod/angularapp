<div class="container">
    <div class="row justify-content-center">
        <h1>Reactive form</h1>
        <div class="col-md-6 text-left rounded py-4">
            <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
                <div class="form-group">UserName
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter username"
                        id="username">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched">
                        <small class="text-danger" *ngIf="myReactiveForm.get('username').errors['required']">Please enter valid username</small>

                        <small class="text-danger" *ngIf="formControl=== myReactiveForm.get('username').errors['namesNotAllowed']"> {{myReactiveForm.get('username').value}} is not allowed</small>
                    </small>
                </div>

                <div class="form-group">Email address
                    <input type="text" class="form-control" formControlName="email" placeholder="abc@gamil.com"
                        id="email">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">plese enter
                        valid email</small>
                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" formControlName="course" id="course">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="custom-control custum-radio" *ngFor="let gender of genderss">
                        <input type="radio" formControlName="gender" id="{{gender.id}}" value="{{gender.value}}" class="custom-control-input">
                        <label for="{{gender.id}}">{{gender.value}}</label>
                    </div>
                </div>
                <button class='btn btn-primary'>Submit</button>
            </form>


        </div>


    </div>
</div>
