<div class="container">
    <div class="row justify-content-center">
        <div class="col=md-6 text-left rounded py-5">
            <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter username" id="username"
                        formControlName="username">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched">
                        <small *ngIf="myReactiveForm.get('username').errors['required']">Please enter valid username</small>
                        <small *ngIf="formControl===myReactiveForm.get('username').errors['notAllowedNames']">{{myReactiveForm.get('username').value}} is not allowed</small>
                    </small>
                </div>
                <div class="form-grpup">
                    <input type="text" class="form-control" placeholder="Enter email" id="email"
                        formControlName="email">
                    <small class="text-danger"
                        *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">Please enter
                        valid email</small>
                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" formControlName="course" id="course">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="custom-control cutstom-radio" *ngFor="let gender of genders">

                        <input type="radio" id="{{gender.id}}" value="{{gender.value}}" formControlName="gender"
                            class="custom-control-input">
                        <label for="{{gender.id}}">{{gender.value}}</label>
                    </div>
                </div>
                <button class="btn btn-success mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
