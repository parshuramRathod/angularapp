<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-18 text left rounded shadow py-6">
            <div>
                <h1>Solapur University</h1>
                <h2>Student Registration Form</h2>
            </div>
            <form (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" name="First name" ngModel required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" name="Last name" ngModel required>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="Date of Birth" ngModel required>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check" required>
                            <input class="form-check-input" type="radio" name="exampleRadios">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </fieldset>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" ngModel required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" email placeholder="abc@gmail.com" name="email" ngModel required>
                </div>
                <div class="col-auto">
                    <label>School</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option value="1">SCC</option>
                        <option value="2">HSC</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label>Department</label>
                    <select class="form-select" name="Department" ngModel required>
                        <option selected>Choose...</option>
                        <option value="1">Civil</option>
                        <option value="2">Electrical and Electronics</option>
                        <option value="3">Computer and Science</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label>Course</label>
                    <select class="form-select" name="course" ngModel required>
                        <option selected>Choose...</option>
                        <option value="1">Engineering</option>
                        <option value="2">Law</option>
                        <option value="3">Medical</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Mobile No.</label>
                    <input type="number" class="form-control" maxlength="10" placeholder="mobile no." name="mob no." ngModel required>
                </div>
                <button type="submit" [disabled]="!studentForm.valid" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
        </div>
    </div>
</div>
